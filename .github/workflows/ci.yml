name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  backend-tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./backend
        run: pytest

  frontend-tests:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  snyk-security:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Snyk scan
        uses: snyk/actions/setup@master
        with:
          install-deps: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker images
        run: docker compose build

  docker-security:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Scan Dockerfiles with Checkov
        run: |
          checkov -d ./backend --framework dockerfile --check CKV_DOCKER_1,CKV_DOCKER_2,CKV_DOCKER_3
          checkov -d ./frontend --framework dockerfile --check CKV_DOCKER_1,CKV_DOCKER_2,CKV_DOCKER_3

  docker-compose-validate:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose syntax
        run: docker compose config

  docker-push-registry:
    runs-on: ubuntu-latest
    needs: [docker-build, docker-security, docker-compose-validate]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set registry username (lowercase)
        id: registry
        run: echo "username=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t ghcr.io/${{ steps.registry.outputs.username }}/task-manager-backend:latest -t ghcr.io/${{ steps.registry.outputs.username }}/task-manager-backend:${{ github.sha }} backend/

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t ghcr.io/${{ steps.registry.outputs.username }}/task-manager-frontend:latest -t ghcr.io/${{ steps.registry.outputs.username }}/task-manager-frontend:${{ github.sha }} .

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ steps.registry.outputs.username }}/task-manager-backend:latest
          docker push ghcr.io/${{ steps.registry.outputs.username }}/task-manager-backend:${{ github.sha }}

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ steps.registry.outputs.username }}/task-manager-frontend:latest
          docker push ghcr.io/${{ steps.registry.outputs.username }}/task-manager-frontend:${{ github.sha }}

